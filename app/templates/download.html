<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .download-label {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .download-links {
            margin-top: 20px;
        }

        .download-link {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        .download-link:hover {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <p class="download-label">Файл с предсказаниями можно скачать, нажав на ссылку:</p>

    <div class="download-links">
        {% for filename in files %}
        <a class="download-link" href="{{ url_for('download_file', filename=filename) }}">{{ filename }}</a>
        {% endfor %}
    </div>
</body>
</html>
